services:
  gateway:
    build: ./gateway-nginx
    container_name: mockpay_gateway
    ports:
      - "8080:80"
    depends_on:
      - account-service
      - payment-service

  account-service:
    build: ./account-service
    container_name: mockpay_account_service
    depends_on:
      - account-db
    environment:
      - MONGO_URL=mongodb://${MONGO_USER}:${MONGO_PASS}@account-db:27017/account_db?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8081
  payment-service:
    build:
      context: ./payment-service/PaymentService
    container_name: mockpay_payment_service
    depends_on:
      - payment-db
      - rabbit-mq
    environment:
      - ConnectionStrings__DefaultConnection=Host=payment-db;Port=5432;Database=payment_db;Username=${POSTGRES_USER};Password=${POSTGRES_PASS}
      - ASPNETCORE_URLS=http://+:8082
      - RABBITMQ_USER=${RABBIT_USER}
      - RABBITMQ_PASS=${RABBIT_PASS}
      - RABBITMQ_HOST=rabbit-mq

  rabbit-mq:
    build:
      context: ./rabbitmq-custom
    container_name: mockpay_rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBIT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBIT_PASS}
    volumes:
      - rabbit-mq-data:/var/lib/rabbitmq/
    restart: unless-stopped
  account-db:
    image: mongo:6.0
    container_name: mockpay-account-db
    ports:
      - "27017:27017"
    volumes:
      - account-db-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}

  account-db-admin:
    image: mongo-express
    container_name: mockpay-account-db-admin
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      - account-db
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: ${ADMIN_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ADMIN_PASS}

      ME_CONFIG_MONGODB_SERVER: account-db

      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASS}
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"

  payment-db:
    image: postgres:15-alpine
    container_name: mockpay_payment_db
    ports:
      - "5432:5432"
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASS}
      - POSTGRES_DB=payment_db
    restart: unless-stopped

volumes:
  account-db-data:
    driver: local
  payment-db-data:
    driver: local
  rabbit-mq-data:
    driver: local
