services:

  gateway:
    build: ./gateway-nginx 
    container_name: mockpay_gateway
    ports: 
      - "8080:80"
    depends_on:
      - account-service

  account-service:
    build: ./account-service
    container_name: mockpay_account_service
    depends_on:
      - account-db
    environment:
      - MONGO_URL=mongodb://${MONGO_USER}:${MONGO_PASS}@account-db:27017/account_db?authSource=admin
      - JWT_SECRET=${JWT_SECRET} 
      - PORT=8081 
  account-db:
    image: mongo:6.0
    container_name: mockpay-account-db
    ports:
      - "27017:27017"
    volumes:
      - account-db-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}

  account-db-admin:
    image: mongo-express
    container_name: mockpay-account-db-admin
    restart: unless-stopped
    ports:
      - "8081:8081"
    depends_on:
      - account-db
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: ${ADMIN_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${ADMIN_PASS}

      ME_CONFIG_MONGODB_SERVER: account-db

      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASS}
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"

volumes:
  account-db-data:
    driver: local
